{% extends "basesite/base.html" %}
{% block content %}
<main role="main" class="container">

<!-- Custom styles for this template -->
<link href="/static/css/landing-page.min.css" rel="stylesheet">
<!-- Custom fonts for this template -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

<link href="/static/CSS/main.css" rel="stylesheet">
<br><br>
<!-- Div class to make section collapse by default. Click button to show -->
  <div id="stores">
    <center><h2 class="display-2" face="Helvetica">Stores</h2></center>
    <table class="table table-striped">
        <tbody>
            {% for store in stores %}
            <tr>
                <td>Location: {{store.name}}, {{store.state}}</td>
                <td>Address: {{store.address}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

<footer class="footer bg-light">
  <div class="text-center">
    <p class="text-muted small mb-4 mb-lg-0">&copy; Car Rental Company 2018. All Rights Reserved.</p>
  </div>
</footer>

{% endblock %}
