
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Car Rental</title>

    <!-- Bootstrap core CSS: cdn, can download if needed -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navbar section -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <form class="form-inline my-2 my-lg-0" action='/search'>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Available Cars</button>
          </form>
        </ul>
        <form class="form-inline my-2 my-lg-0" action='/admin'>
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Admin Login</button>
        </form>
      </div>
    </nav>

    <!-- End navbar -->

    <!-- Content -->

    <main role="main" class="container">

      <div class="starter-template">
        {% block content %}
        <!-- This is where all the content for each page goes, see search.html for an example -->
        {% endblock content %}

        <p class="lead">Make the site from this template. Best to use as starter and then extend other pages (search, login etc.) from here</p>
      </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
