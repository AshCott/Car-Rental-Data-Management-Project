
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Car Rental</title>

    <!-- Bootstrap core CSS: cdn, can download if needed -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


      <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navbar section -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <form class="form-inline my-2 my-lg-0" action='/search'>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Available Cars</button>
          </form>
        </ul>
		
		
		{% if user.is_authenticated %}
		<font color="white">{{ user.username }}</font>
		<form class="form-inline my-2 my-lg-0" action='/accounts/login/'>
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button>
        </form>
		
		<!-- logout(request) href="{% url 'login' %}" -->
		{% endif %}
		
		{% if not user.is_authenticated %}
				
		<font color="white">not logged on</font>
		<form class="form-inline my-2 my-lg-0" action="/accounts/login/" >
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Login</button>
        </form>
		{% endif %}
		
		
		
		
		
		
		
        <form class="form-inline my-2 my-lg-0" action='/admin'>
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Admin Login</button>
        </form>
      </div>
    </nav>

    <!-- End navbar -->

    <!-- Content -->

        {% block content %}
        <!-- This is where all the content for each page goes, see search.html for an example -->
        {% endblock content %}
      </div>

    </main><!-- /.container -->

  </body>
</html>
