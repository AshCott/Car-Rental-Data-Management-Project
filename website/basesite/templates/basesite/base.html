
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Car Rental Company</title>

    <!-- Bootstrap core CSS: cdn, can download if needed -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


    <!-- datatables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  </head>

  <body>

    <!-- Navbar section -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" name="Home" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <form class="form-inline my-2 my-lg-0" action="/search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="Search">Search Available Cars</button>
          </form>
        </ul>

		<!-- User Validation -->

    {% if user.is_authenticated %} <!-- If User is Logged On -->

      <!-- Username of Employee Logged On -->
      <form class="form-inline my-2 my-lg-0 ml-2">
        <!-- Person Glyph -->
        <a href="/employee_home/">
          <img class="image-responsive" src="/static/glyph-iconset-master/svg/si-glyph-person-2.svg" style="width:26px; height:26px; filter: invert(100%)" />
        </a>
        <!-- Username -->
        <a href="/employee_home/">
          <font class="ml-2" color="white">{{ user.username }}</font>
        </a>
      </form>

      <!-- Logout Button -->
      <form class="form-inline my-2 my-lg-0 ml-2" action="/logout/">
        <button id="logout_btn" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button>
      </form>

		{% else %} <!-- If User is Logged Off -->

      <!-- Login Button -->
		  <form class="form-inline my-2 my-lg-0 ml-2" action="/accounts/login/" >
        <button id="login" class="btn btn-outline-warning my-2 my-sm-0" name="Login" type="submit">Login</button>
      </form>

		{% endif %}

		<!-- End User Validation -->

    <form class="form-inline my-2 my-lg-0 ml-2" action="/admin">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Admin Login</button>
    </form>
    </div>
    </nav>

    <!-- End navbar -->

    <!-- Content -->


      <div class="starter-template">
        {% block content %}
        <!-- This is where all the content for each page goes, see search.html for an example -->
        {% endblock content %}
      </div>

    </main><!-- /.container -->

  </body>
</html>
